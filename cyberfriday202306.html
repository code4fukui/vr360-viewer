<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>vr360-viewer</title>
<script src="https://code4fukui.github.io/aframe/dist/aframe-master.min.js"></script>
</head>
<body>
<a-scene antialias="true">
  <a-entity camera look-controls position="0 0 0"></a-entity>
  <a-sky id=sky></a-sky>
</a-scene>
<script type="module">
const param = new URL(location.href).searchParams;
const url = param.get("url") || "img/cyberfriday20230623-fut.jpg";
sky.setAttribute("src", url);
</script>
</body>
</html>
